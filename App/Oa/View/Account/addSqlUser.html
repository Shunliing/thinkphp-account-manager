<form id="addSqlUser" action="<{:U('Account/addSqlUser')}>" method="post">
	<input type="hidden" name="addSqlUser" value="addSqlUser" />
	<table width="100%">
		<tr>
			<td>所属服务器：</td>
			<td><input class="easyui-combobox" data-options="valueField: 'id',required:true,textField: 'title',url: '<{:U('AccountCommon/listHost')}>'" value="<{:S('SqlUser_host_id')}>"  name="host_id" style="width:170px" /></td>
		</tr>
		<tr>
			<td>sql用户名：</td>
			<td><input class="easyui-textbox" name="sql_user" type="text" data-options="required:true" style="width:168px" /></td>
		</tr>
		<tr>
			<td>sql密码：</td>
			<td><input class="easyui-textbox" name="sql_pass" type="text" data-options="required:true" style="width:168px" /></td>
		</tr>
		<tr>
			<td></td>
			<td align="right">
				<a class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="$.Oa.confirm('$.Oa.doForm(\'#addSqlUser\')')">添加sql用户</a>
				<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="$($.Oa.dialog_1).dialog('close')">关闭窗口</a>
			</td>
		</tr>
	</table>
</form>
