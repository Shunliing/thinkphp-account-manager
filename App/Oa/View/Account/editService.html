<form id="editService" action="<{:U('Account/editService')}>" method="post">
	<input type="hidden" name="editService" value="editService" />
	<input type="hidden" name="id" value="<{$Service.id}>" />
	<table width="100%">
		<tr>
			<td>服务商名称：</td>
			<td><input class="easyui-textbox" data-options="required:true,validType:['length[2,20]']"  name="title" type="text" style="width:168px" value="<{$Service.title}>" /></td>
		</tr>
		<tr>
			<td>服务商网址：</td>
			<td><input class="easyui-textbox" name="url" type="text" style="width:168px" value="<{$Service.url}>" /></td>
		</tr>
		<tr>
			<td>登录账号：</td>
			<td><input class="easyui-textbox" name="username" type="text" style="width:168px" value="<{$Service.username}>" /></td>
		</tr>
		<tr>
			<td>登录密码：</td>
			<td><input class="easyui-textbox" name="password" type="text" style="width:168px" value="<{$Service.password}>" /></td>
		</tr>
		<tr>
			<td>绑定手机：</td>
			<td><input class="easyui-textbox" name="phone" type="text" style="width:168px" value="<{$Service.phone}>" /></td>
		</tr>
		<tr>
			<td>绑定邮箱：</td>
			<td><input class="easyui-textbox" name="email" type="text" style="width:168px" value="<{$Service.email}>" /></td>
		</tr>
		<tr>
			<td>备注信息：</td>
			<td><input class="easyui-textbox" data-options="multiline:true"  name="remake" type="text" style="width:170px;height:100px;" value="<{$Service.remake}>" /></td>
		</tr>
		<tr>
			<td></td>
			<td align="right">
				<a class="easyui-linkbutton" data-options="iconCls:'icon-edit'" onclick="$.Oa.confirm('$.Oa.doForm(\'#editService\')')">编辑服务商</a>
				<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="$($.Oa.dialog_1).dialog('close')">关闭窗口</a>
			</td>
		</tr>
	</table>
</form>
