<form id="addDnsDomain" action="<{:U('Account/addDnsDomain')}>" method="post">
	<input type="hidden" name="addDnsDomain" value="addDnsDomain" />
	<table width="100%">
		<tr>
			<td>主机头：</td>
			<td><input class="easyui-textbox" data-options="required:true,validType:['length[1,10]','remote_row[\'<{:U('AccountCommon/checkAddDnsDomain')}>\',\'#addDnsDomain\']']"  name="host_domain" type="text" style="width:168px" /></td>
		</tr>
		<tr>
			<td>所属域名：</td>
			<td><input class="easyui-combobox" data-options="valueField: 'id',required:true,textField: 'title',url: '<{:U('AccountCommon/listDomain')}>'"  name="domain_id" style="width:170px" value="<{:S('DnsDomain_domain_id')}>" /></td>
		</tr>
		<tr>
			<td>指向IP：</td>
			<td><input class="easyui-combobox" data-options="valueField: 'id',required:true,textField: 'title',url: '<{:U('AccountCommon/listHost')}>'"  name="host_id" style="width:170px" value="<{:S('DnsDomain_host_id')}>" /></td>
		</tr>
		<tr>
			<td></td>
			<td align="right">
				<a class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="$.Oa.confirm('$.Oa.doForm(\'#addDnsDomain\')')">添加解析</a>
				<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="$($.Oa.dialog_1).dialog('close')">关闭窗口</a>
			</td>
		</tr>
	</table>
</form>
