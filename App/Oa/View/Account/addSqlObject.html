<form id="addSqlObject" action="<{:U('Account/addSqlObject')}>" method="post">
	<input type="hidden" name="addSqlObject" value="addSqlObject" />
	<table width="100%">
		<tr>
			<td>所属服务器：</td>
			<td><input class="easyui-combobox" data-options="valueField: 'id',required:true,textField: 'title',url: '<{:U('AccountCommon/listHost')}>'" value="<{:S('SqlObject_host_id')}>"  name="host_id" style="width:170px" /></td>
		</tr>
		<tr>
			<td>sql对象名：</td>
			<td><input class="easyui-textbox" name="sql_object" type="text" data-options="required:true" style="width:168px" /></td>
		</tr>
		<tr>
			<td></td>
			<td align="right">
				<a class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="$.Oa.confirm('$.Oa.doForm(\'#addSqlObject\')')">添加sql对象</a>
				<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="$($.Oa.dialog_1).dialog('close')">关闭窗口</a>
			</td>
		</tr>
	</table>
</form>
