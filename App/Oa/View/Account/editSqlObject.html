<form id="editSqlObject" action="<{:U('Account/editSqlObject')}>" method="post">
	<input type="hidden" name="editSqlObject" value="editSqlObject" />
	<input type="hidden" name="id" value="<{$SqlObject.id}>" />
	<table width="100%">
		<tr>
			<td>所属服务器：</td>
			<td><input class="easyui-combobox" data-options="valueField: 'id',required:true,textField: 'title',url: '<{:U('AccountCommon/listHost')}>'"  name="host_id" style="width:170px" value="<{$SqlObject.host_id}>" /></td>
		</tr>
		<tr>
			<td>sql对象名：</td>
			<td><input class="easyui-textbox" name="sql_object" type="text" data-options="required:true" style="width:168px" value="<{$SqlObject.sql_object}>" /></td>
		</tr>
		<tr>
			<td></td>
			<td align="right">
				<a class="easyui-linkbutton" data-options="iconCls:'icon-edit'" onclick="$.Oa.confirm('$.Oa.doForm(\'#editSqlObject\')')">编辑sql对象</a>
				<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="$($.Oa.dialog_1).dialog('close')">关闭窗口</a>
			</td>
		</tr>
	</table>
</form>
