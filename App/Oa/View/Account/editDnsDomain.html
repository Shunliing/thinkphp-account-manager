<form id="editDnsDomain" action="<{:U('Account/editDnsDomain')}>" method="post">
	<input type="hidden" name="editDnsDomain" value="editDnsDomain" />
	<input type="hidden" name="id" value="<{$DnsDomain.id}>" />
	<table width="100%">
		<tr>
			<td>主机头：</td>
			<td><input class="easyui-textbox" data-options="required:true,validType:['length[1,10]','remote_row[\'<{:U('AccountCommon/checkEditDnsDomain')}>/id/<{$DnsDomain.id}>\',\'#editDnsDomain\']']"  name="host_domain" type="text" style="width:168px" value="<{$DnsDomain.host_domain}>" /></td>
		</tr>
		<tr>
			<td>所属域名：</td>
			<td><input class="easyui-combobox" data-options="valueField: 'id',required:true,textField: 'title',url: '<{:U('AccountCommon/listDomain')}>'"  name="domain_id" style="width:170px" value="<{$DnsDomain.domain_id}>" /></td>
		</tr>
		<tr>
			<td>指向IP：</td>
			<td><input class="easyui-combobox" data-options="valueField: 'id',required:true,textField: 'title',url: '<{:U('AccountCommon/listHost')}>'"  name="host_id" style="width:170px" value="<{$DnsDomain.host_id}>" /></td>
		</tr>
		<tr>
			<td></td>
			<td align="right">
				<a class="easyui-linkbutton" data-options="iconCls:'icon-edit'" onclick="$.Oa.confirm('$.Oa.doForm(\'#editDnsDomain\')')">编辑解析</a>
				<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="$($.Oa.dialog_1).dialog('close')">关闭窗口</a>
			</td>
		</tr>
	</table>
</form>
