<form id="editSqlUser" action="<{:U('Account/editSqlUser')}>" method="post">
	<input type="hidden" name="editSqlUser" value="editSqlUser" />
	<input type="hidden" name="id" value="<{$SqlUser.id}>" />
	<table width="100%">
		<tr>
			<td>所属服务器：</td>
			<td><input class="easyui-combobox" data-options="valueField: 'id',required:true,textField: 'title',url: '<{:U('AccountCommon/listHost')}>'"  name="host_id" style="width:170px" value="<{$SqlUser.host_id}>" /></td>
		</tr>
		<tr>
			<td>sql用户名：</td>
			<td><input class="easyui-textbox" name="sql_user" type="text" data-options="required:true" style="width:168px" value="<{$SqlUser.sql_user}>" /></td>
		</tr>
		<tr>
			<td>sql密码：</td>
			<td><input class="easyui-textbox" name="sql_pass" type="text" data-options="required:true" style="width:168px" value="<{$SqlUser.sql_pass}>" /></td>
		</tr>
		<tr>
			<td></td>
			<td align="right">
				<a class="easyui-linkbutton" data-options="iconCls:'icon-edit'" onclick="$.Oa.confirm('$.Oa.doForm(\'#editSqlUser\')')">编辑sql用户</a>
				<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="$($.Oa.dialog_1).dialog('close')">关闭窗口</a>
			</td>
		</tr>
	</table>
</form>
