<form id="addDomain" action="<{:U('Account/addDomain')}>" method="post">
	<input type="hidden" name="addDomain" value="addDomain" />
	<table width="100%">
		<tr>
			<td>所属服务商：</td>
			<td><input class="easyui-combobox" data-options="valueField: 'id',required:true,textField: 'title',url: '<{:U('AccountCommon/listService')}>'"  name="service_id" style="width:170px" /></td>
		</tr>
		<tr>
			<td>域名名称：</td>
			<td><input class="easyui-textbox" data-options="required:true,validType:['length[2,30]']"  name="name" type="text" style="width:168px" /></td>
		</tr>
		<tr>
			<td>域名所有者：</td>
			<td><input class="easyui-textbox" name="user" type="text" data-options="required:true" style="width:168px" /></td>
		</tr>
		<tr>
			<td>域名DNS：</td>
			<td><input class="easyui-textbox" name="dns" type="text" data-options="required:true" style="width:168px" /></td>
		</tr>
		<tr>
			<td>是否备案：</td>
			<td>
				<select class="easyui-combobox" data-options="required:true" name="is_record" style="width:170px;">
				    <option value="0">未备案</option>
				    <option value="1">已备案</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>备案类型：</td>
			<td>
				<select class="easyui-combobox" data-options="required:true" name="record_type" style="width:170px;">
				    <option value="0">未备案</option>
				    <option value="1">个人备案</option>
				    <option value="2">企业备案</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>到期时间：</td>
			<td><input class="easyui-datebox" name="end_date" type="date" style="width:168px" /></td>
		</tr>
		<tr>
			<td>备注信息：</td>
			<td><input class="easyui-textbox" data-options="multiline:true"  name="remake" type="text" style="width:170px;height:70px;" /></td>
		</tr>
		<tr>
			<td></td>
			<td align="right">
				<a class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="$.Oa.confirm('$.Oa.doForm(\'#addDomain\')')">添加域名</a>
				<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="$($.Oa.dialog_1).dialog('close')">关闭窗口</a>
			</td>
		</tr>
	</table>
</form>
