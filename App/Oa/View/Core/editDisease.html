<form id="editDisease" action="<{:U('Core/editDisease')}>" method="post">
	<input type="hidden" name="editDisease" value="editDisease" />
	<input type="hidden" name="id" value="<{$Disease.id}>" />
	<table cellspacing="6" width="100%">
		<tr>
			<td>疾病名称：</td>
			<td><input class="easyui-textbox" data-options="required:true,validType:['length[2,20]']"  name="title" type="text" style="width:160px" value="<{$Disease.title}>" /></td>
		</tr>
		<tr>
			<td>所属医院：</td>
			<td><input class="easyui-combobox" data-options="valueField: 'id',required:true,textField: 'title',url: '<{:U('CoreCommon/listHosp')}>'"  name="hosp_id" style="width:170px" value="<{$Disease.hosp_id}>" /></td>
		</tr>
		<tr>
			<td></td>
			<td align="right">
				<a class="easyui-linkbutton" data-options="iconCls:'icon-edit'" onclick="$.Oa.confirm('$.Oa.doForm(\'#editDisease\')')">编辑疾病</a>
				<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="$($.Oa.dialog_1).dialog('close')">关闭窗口</a>
			</td>
		</tr>
	</table>
</form>
