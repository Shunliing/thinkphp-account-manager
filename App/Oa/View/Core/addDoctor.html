<form id="addDoctor" action="<{:U('Core/addDoctor')}>" method="post">
	<input type="hidden" name="addDoctor" value="addDoctor" />
	<table cellspacing="6" width="100%">
		<tr>
			<td>医生名称：</td>
			<td><input class="easyui-textbox" data-options="required:true,validType:['length[2,20]']"  name="title" type="text" style="width:160px" /></td>
		</tr>
		<tr>
			<td>医生编号：</td>
			<td><input class="easyui-textbox" data-options="required:true,validType:['length[2,20]']"  name="number" type="text" style="width:160px" /></td>
		</tr>
		<tr>
			<td>手机号码：</td>
			<td><input class="easyui-textbox" data-options="validType:['length[2,20]']"  name="phone" type="text" style="width:160px" /></td>
		</tr>
		<tr>
			<td>邮件地址：</td>
			<td><input class="easyui-textbox" data-options="validType:['length[2,20]']"  name="email" type="text" style="width:160px" /></td>
		</tr>
		<tr>
			<td>所属医院：</td>
			<td><input class="easyui-combobox" data-options="valueField: 'id',required:true,textField: 'title',url: '<{:U('CoreCommon/listHosp')}>'"  name="hosp_id" style="width:170px" /></td>
		</tr>
		<tr>
			<td></td>
			<td align="right">
				<a class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="$.Oa.confirm('$.Oa.doForm(\'#addDoctor\')')">添加医生</a>
				<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="$($.Oa.dialog_1).dialog('close')">关闭窗口</a>
			</td>
		</tr>
	</table>
</form>
